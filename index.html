<html>
<meta charset="UTF-8">
    <head>
		<link type="text/css" href="jquery-ui-1.8.16.custom/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script type="text/javascript" src="underscore-min.js"></script>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.16.custom/js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript">
			$(function() {
                var bPhysical = $("button.physical");
                var bNoZoom = $("button.noZoom");
                var bZoom = $("button.zoom");
			    if(navigator.userAgent.match(/(iPad)|(iPod)|(iPhone)|(Android)/i) != null){
                    bPhysical.prop("disabled",true);
                } else {
                    bNoZoom.prop("disabled",true);
                    bZoom.prop("disabled",true);
                }
                bPhysical.click(function (mouseEvent) {
                    window.location.href = window.location.href+"physical_test";
                });
                bNoZoom.click(function (mouseEvent) {
                    window.location.href = window.location.href+"no_zoom_test";
                });
                bZoom.click(function (mouseEvent) {
                    window.location.href = window.location.href+"zoomboard_test";
                });
			});
		</script>
        <style type="text/css">
            table {
                width: 100%;
            }
        </style>
	</head>
	<body>
		<table class="container">
			<tr>
				<td align="center">
                    <button type="button" class="physical">Test clavier physique</button>
				</td>
                <td align="center">
                    <button type="button" class="noZoom">Test clavier sans zoom</button>
                </td>
                <td align="center">
                    <button type="button" class="zoom">Test clavier zoomboard</button>
                </td>
			</tr>
		</table>
	</body>
</html>
